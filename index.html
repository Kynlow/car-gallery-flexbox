<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car-gallery-flexbox</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

    <body>

            <div class="column-img">
                <div class="ligne-img">
                    <img
                        src="assets/72be39689e2af1b50906be10f1765afb502ded0d.png"

                    />
                    <img
                        src="assets/6bd465a903ab55f73997cbc4f322c1af19784ae3.png"

                    />
                </div>
                <div class="ligne-img">
                    <img
                        src="assets/2598bb2868e54f10eb14b10aaaa421c5d7c51dbd.png"
                        alt="image"
                    />
                    <img
                        src="assets/cebd847066ddc19a2b831183afa559a897a88ff6.png"

                    />

            </div>
            <div class="blue-box">
                <p>Load more...</p>
            </div>
        </main>
    </body>
</html>
